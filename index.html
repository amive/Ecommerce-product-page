<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontendMentor | E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Sneakers</div>
      <nav class="nav-links">
        <a href="#">Collections</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="cart-profile">
        <img src="images/icon-cart.svg" alt="Cart" class="cart-icon" />
        <img src="images/image-avatar.png" alt="Profile" class="profile-pic" />
      </div>
    </header>

    <main class="product-page">
      <section class="gallery">
        <img
          src="images/image-product-1.jpg"
          alt="Product Image"
          class="main-img"
        />
        <div class="thumbnails">
          <img src="images/image-product-1-thumbnail.jpg" alt="Thumbnail 1" />
          <img src="images/image-product-2-thumbnail.jpg" alt="Thumbnail 2" />
          <img src="images/image-product-3-thumbnail.jpg" alt="Thumbnail 3" />
          <img src="images/image-product-4-thumbnail.jpg" alt="Thumbnail 4" />
        </div>
      </section>

      <section class="product-details">
        <h3 class="brand">Sneaker Company</h3>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price-section">
          <div class="current-price">
            $125.00 <span class="discount">50%</span>
          </div>
          <div class="old-price">$250.00</div>
        </div>
        <div class="cart-controls">
          <div class="quantity-selector">
            <button id="minus">-</button>
            <span id="quantity">0</span>
            <button id="plus">+</button>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="Cart Icon" /> Add to cart
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>

<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    border-bottom: 1px solid #eee;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
  }
  .nav-links a {
    margin: 0 1rem;
    color: #666;
    text-decoration: none;
  }
  .cart-profile {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .cart-icon,
  .profile-pic {
    width: 24px;
    height: 24px;
    cursor: pointer;
  }
  .product-page {
    display: flex;
    flex-wrap: wrap;
    max-width: 1100px;
    margin: 2rem auto;
    gap: 3rem;
    padding: 1rem;
  }
  .gallery {
    flex: 1 1 400px;
  }
  .main-img {
    width: 100%;
    border-radius: 10px;
  }
  .thumbnails {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  .thumbnails img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    cursor: pointer;
  }
  .product-details {
    flex: 1 1 400px;
  }
  .brand {
    text-transform: uppercase;
    color: #555;
    font-size: 0.9rem;
  }
  .product-title {
    font-size: 2rem;
    margin: 0.5rem 0;
  }
  .description {
    color: #555;
    line-height: 1.6;
  }
  .price-section {
    margin: 1rem 0;
  }
  .current-price {
    font-size: 1.5rem;
    font-weight: bold;
  }
  .discount {
    background-color: #000000;
    color: rgb(255, 255, 255);
    padding: 0.2rem 0.5rem;
    border-radius: 5px;
    margin-left: 1rem;
    font-size: 0.9rem;
  }
  .old-price {
    text-decoration: line-through;
    color: #bbb;
    margin-top: 0.5rem;
  }
  .cart-controls {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  .quantity-selector {
    display: flex;
    align-items: center;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 0.5rem;
    gap: 1rem;
  }
  .quantity-selector button {
    background-color: transparent;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    color: #ff7d1a;
  }
  .add-to-cart {
    background-color: #ff7d1a;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .add-to-cart:hover {
    background-color: #ffa15d;
  }
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-links {
      flex-direction: column;
      width: 100%;
      margin-top: 1rem;
    }

    .product-page {
      flex-direction: column;
      padding: 1rem;
    }

    .gallery,
    .product-details {
      flex: 1 1 100%;
    }

    .product-title {
      font-size: 1.5rem;
    }

    .add-to-cart {
      width: 100%;
      justify-content: center;
    }

    .quantity-selector {
      justify-content: center;
      width: 100%;
    }

    .cart-controls {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>
